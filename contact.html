        <h2 class="tekst">Als je nog  vragen hebt, vul dan dit formulier in!</h2>

    <section class="formulier">
        <form action="bedankt.html">
            <fieldset>
                <legend>Contactgegevens</legend>
                <label for="name">Voornaam</label>
                <input class="focus" id="name" required type="text">
                <label for="surname">Achternaam</label>
                <input class="focus" id="surname" required type="text">
                <label for="email">E-mail</label>
                <input class="focus" id="mail" type="email" required>
                <p class="feedback">Dit deel van het formulier is goed ingevuld!</p>
                <label for="gebortedatum">Geboortedatum</label>
                <input class="focus" id="geboortedatum" required type="date">
            </fieldset>
                
                <fieldset>
                <legend>Reden voor contact</legend>
                    <label for="optie1"> Ik heb een vraag<input id="optie1" type="checkbox"> </label>  
                    <label for="optie2"> Ik ben ge√Øntreseerd<input id="optie2" type="checkbox"> </label>
                     <label for="optie3"> Ik wil samenwerken<input id="optie3" type="checkbox"> </label>        
                </fieldset>
                    
                <fieldset>
                    <legend>Vraag of opmerking</legend>
                    <label for="question">Onderwerp vraag</label>
                    <input class="focus" id="question" required type="text">
                    <label for="message">Bericht</label>
                    <textarea class="focus" required id="message" placeholder="Schrijf hier je opmerking of vraag"></textarea>
                    <p class="feedback">Dit deel van het formulier is goed ingevuld!</p>
                </fieldset>
                <button>Verstuur</button>
